<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
</head>
<body>

<h1>Body Mass Index Calculator</h1>
<br>

<form>

    <label for="height">Enter your height in inches</label>
        <input type="number" id="height" min="59" max="79" required>
    <br>
    <br>

    <label for="weight">Enter your weight in pounds</label>
        <input type="number" id="weight" min="88" max="353" required>


    <br>
    <br>

    <button id="submit">Calculate</button>

</form>

<p id="output"></p>

</body>
</html>
